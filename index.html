<!DOCTYPE html>
<html lang="ar">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هاميس | توصيل الطلبات</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card">
    <img src="logo.jpg" alt="هاميس" class="logo-img">
    <div class="logo">هاميس</div>

    <div class="slogan">ثقة • أمان • سرعة</div>

    <input id="clientName" type="text" placeholder="اسم العميل">

    <textarea id="order" placeholder="اكتب طلبك هنا (أكل – صيدلية – أي حاجة)"></textarea>

    <input id="phone" type="tel" placeholder="رقم الموبايل">

    <select id="area">
        <option value="">اختر منطقة التوصيل</option>
        <option>مدينة ساقلتة</option>
        <option> سفلاق </option>
        <option> الجلاوية </option>
        <option> الكتكاتة </option>
        <option> العوامية  </option>
        <option> الفراسية </option>
        <option> الصوامعه شرق </option>
        <option> الطوايل الشرقية </option>
        <option> الطوايل الغربية </option>
        <option> الرياينة بالحاجر </option>
        <option> الرياينة بالكتكاتة </option>
        <option> القرامطة شرق </option>
        <option> القرامطة غرب </option>
        <option> فاوجلى </option>
    </select>

    <textarea id="address" placeholder="العنوان بالتفصيل"></textarea>

    <select id="whatsappChoice">
    <option value="">اختار تتواصل مع مين</option>
    <option value="201090972373">مندوب 1</option>
    <option value="201152385955">مندوب 2</option>
</select>



    <button id="orderBtn">اطلب الآن</button>

    <div class="footer">© 2026 Hamis Delivery</div>
</div>

<script src="script.js"></script>
</body>
</html>
